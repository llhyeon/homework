<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naver Login</title>
    <link rel="stylesheet" href="../login/styles/login.css" />
  </head>
  <body>
    <section class="naver">
      <h1 class="logo">
        <a href="https://www.naver.com" aria-label="네이버 이동링크">
          <figure class="logo__figure">
            <img role="img" src="../assets/login/naver-logo.svg" alt="" />
            <figcaption class="sr-only">네이버 로고 이미지</figcaption>
          </figure>
        </a>
      </h1>
      <form action="/" method="post" class="login-form">
        <div class="login">
          <label for="login__email" class="email-label sr-only">아이디</label>
          <input type="email" class="login__email" name="email" required placeholder="아이디" />
          <p class="login__invalid">아이디는 이메일 형식으로 입력해 주세요.</p>
          <label for="login__password" class="password-labe sr-only">비밀번호</label>
          <input type="password" class="login__password" name="password" required placeholder="비밀번호" minlength="10" />
          <p class="login__invalid">비밀번호는 10자리 이상 입력해 주세요.</p>
        </div>
        <button type="submit" tabindex="1">로그인</button>
      </form>
      <div class="about-login">
        <div class="keeping-login">
          <input id="checkbox" class="keeping-login__checkbox" type="checkbox" />
          <label for="checkbox" class="keeping-login__check-img" role="checkbox" tabindex="0"></label>
          <span>로그인 상태 유지</span>
        </div>
        <div aria-label="IP 보안 온오프 토글" class="ip">
          <span class="ip-security">IP 보안</span>
          <a class="ip-security-link" href="../login/pages/ip_security.html" target="_blank">OFF</a>
        </div>
      </div>
    </section>
  </body>
</html>
